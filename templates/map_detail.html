 <div ng-show='selected_map != undefined' class="row-fluid">
      <div class="row-fluid">
        <a href="#" role="button" class="btn btn-warning btn-large" ng-click="deselect()"> Back </a>
         <a href="" class="btn btn-success btn-large" ng-click='updateSelected()'>Update</a>
      </div>
      
      <br>
      <div class="row-fluid">
        <div class="craft box span10 box-inner">
          <h4>Overview</h4>
        
              <b>Name</b>
               <input type="text" ng-model="selected_map.name"><br>
            
            
              <b>Email</b>
               <input type="text" ng-model="selected_map.email"> <br>
            
            
              <b>Date Created</b>
              [[selected_map.date_created]] <br>
            
              <b>Waypoints</b><br>
            <div ng-repeat='waypoint in selected_map.waypoints'>
              <b>WP [[waypoint.wp_no]]:</b>
              Lat: <input type="text"  ng-model="waypoint.lat"> 
              Lng: <input type="text"  ng-model="waypoint.lng"> 
              Alt: <input type="text"  ng-model="waypoint.alt"> 
              Action: 
              <select name="action" id="" ng-model='waypoint.action'>
                <option value="TAKEOFF">TAKEOFF</option>
                <option value="LAND">LAND</option>
                <option value="GOTO" selected>GOTO</option>
              </select>
              <i class="icon-trash" ng-click="remove_waypoint(waypoint)"> </i></a>
            </div>
            
            <!-- TODO: Add waypoint button here... -->

            
          </table>
        </div> 
    

      </div>
    </div>
