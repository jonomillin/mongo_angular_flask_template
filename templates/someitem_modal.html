<!-- Modal -->
<div id="createModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel">Add someitem</h3>
  </div>

  <div class="modal-body form-horizontal" >  
    <div class="control-group">
      <label class="control-label">Name</label>
      <div class="controls">
        <input type='text' ng-model='new_someitem.name'>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Value 1</label>
      <div class="controls">
        <input type='text' ng-model='new_someitem.value_1'>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Value 2</label>
      <div class="controls">
        <input type='text' ng-model='new_someitem.value_2'>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label">Value 3</label>
      <div class="controls">
        <input type='text' ng-model='new_someitem.value_3'>
      </div>
    </div>

    
   
  </div>
  
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    <button class="btn btn-primary" data-dismiss="modal" aria-hidden="true" ng-click='save(new_someitem);'>Create</button>
  </div>
</div>
